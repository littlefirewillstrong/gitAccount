<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户自定义属性</title>
<style>
	#box{
		width:400px;
		height:400px;
		border:1px solid #ccc;
		padding:20px;
		text-align: center;
		line-height: 400px;
		margin-top:30px;
		background-color:aqua;
	}
	
	
	.hide{
		display:none;
	}
</style>


</head>

<body>
<span>style属性：</span>
<input type="text" id="text1" class="text1"  placeholder="请输入属性名" autofocus><span id="err"></span>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span>style属性值：</span> <input type="text" id="text2" class="text1" disabled="disabled" placeholder="请输入属性值">
<input type="button" value="确定" id="btn">
<div id="box">
	修改属性
</div>


<script type="text/javascript">

		var text1 = document.getElementById('text1');
		var text2 = document.getElementById('text2');
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');
	    
        
	    //box.style.display='block';
		var nDisplay =	'block';
		btn.onclick=function (){
			
			if (nDisplay=='block'){
				box.style.display='none';
				nDisplay =	'none';
				
			}else{
				box.style.display='block';
				nDisplay =	'block';
			}
					

			
			/*
			//此方法是给box添加或删除class来实现隐藏或显示
			if(box.className==''){
				box.className='hide';
			}else{
				box.className='';
			}
			*/
			
			
		};
		
		
		
</script>


</body>
</html>
