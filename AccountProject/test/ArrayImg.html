<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组切换图片</title>
<script src="../js/jquery-1.9.1.min.js"></script>
<style>
	#box{
		width:400px;
		height:400px;
		border:1px solid #ccc;
		padding:20px;
		text-align: center;
		line-height: 400px;
		margin-top:30px;
		background-color:#222;
		position:relative;
	}
	
	
	.zs{
		position:absolute;
		left:0;
		right:0;
		margin:0 auto;
		bottom:0;
		
		height:30px;
		
	}
	
	.zs>span{
		display:inline-block;
		width:25px;
		height:6px;
		background-color:#000;
		margin:0 4px;
	}
	
	.active{
		background-color:aqua!important;
	}
</style>


</head>

<body>
<div>
<input type="button" value="上一张" id="prev">
<input type="button" value="下一张" id="next">
</div>
<div id="box">
	<img src="../images/fnk1.png" alt="" id="pic">
	<p class="zs">
		<span class="active">1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
	</p>
</div>


<script type="text/javascript">
		var prev = document.getElementById('prev');
		var next = document.getElementById('next');
		var box = document.getElementById('box');
		var pic = document.getElementById('pic');
		var zs = document.querySelectorAll('.zs>span');
	    
	
        var n=0;
	    var m=0;
	
	    var imgArr=['fnk1','fnk2','fnk3','fnk4','fnk5','fnk6','fnk7','fnk8','fnk6','fnk3']
	
	    next.onclick=function (){
			n++;  //累加，每点一次加上1，和(n+=1)与(n=n+1)相同;
			m++;  
			
			if(n > imgArr.length-1){
				n=imgArr.length-1;
			}
			
			if(m > zs.length-1){
				m=zs.length-1;
			}
			
			
			
			
			pic.src='../images/' + imgArr[n] + '.png';
				
			zs[m].className='active';
			
			//console.log(zs[m].index);
			
			
			
		}
		
		
		prev.onclick=function (){
			n--;      //递减，每点一次减去1，和(n-=1)与(n=n-1)相同;
			m--;     
			if(n<0){
				n=0
			}    
			
			if(m<0){
				m=0
			}
			
			pic.src='../images/' + imgArr[n]  + '.png';
			zs[m].className='';
		}
		
		
</script>


</body>
</html>
